<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tachyons Workshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    <!-- default tachyons stylesheet  -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.8.0/css/tachyons.min.css"/>
    <!--
      any extra css you need to add
      NB - if you'd like to use the custom tachyons setup there's already a _custom.css file in ./tachyons-postcss-setup/css so add your styles there and remove the line below
    -->
    <link rel="stylesheet" href="./custom.css">

    <!--
      NB - if you'd like the custom setup,
      cd into the tachyons-postcss-setup dir and run `npm run css-watch`
      then remove the stylesheet above and uncomment the stylesheet link below
      and remove the two stylesheet links above
    -->

    <!-- custom tachyons stylesheet link  -->
    <!-- <link rel="stylesheet" href="./tachyons-postcss-setup/style.min.css"/> -->
  </head>
  <body>

    <form class="ma5 mw6 pa3 center">
      <div>
        <label class="db mb2 f4" for="full-name">full name</label>
        <input class="f5 pa2 w-100 ba b--mid-gray outline-0" id="full-name" type="text">
      </div>
      <div class="mt3">
        <label class="db mb2 f4" for="email">email address</label>
        <input class="f5 pa2 w-100 ba b--mid-gray outline-0" id="email" type="email">
      </div>
      <div class="mt3">
        <label class="db mb2 f4" for="age">age</label>
        <input class="f5 pa2 w-100 ba b--mid-gray outline-0 mw3 tc" id="age" type="number">
      </div>
      <button class="mt4 bn br2 ph3 pv2 f5 white bg-green" type="submit">Send</button>
    </form>

  </body>
</html>
